<!DOCTYPE html>
<html lang="en">
<head>
  <title>Paleta de Cores</title>
  <link rel="stylesheet" href="style.css">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

  <header>
    <h1 id="title">Paleta de Cores</h1>
  </header>

  <main id="main-container">
    <section id="color-palette"></section>
    <section id="insert-pixels-container">
      <input type="number" min="1" min="50" id="board-size" placeholder="5-50">
      <button id="generate-board">VQV</button>
    </section>
    <button id="clear-board">Limpar</button>
    <section id="pixel-board"></section>
  </main>

  <script src="script.js"></script>
</body>
</html>
